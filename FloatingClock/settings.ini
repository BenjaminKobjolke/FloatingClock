[font]
family=Serif LED Board-7

[window]
x=3500
y=50
width=220
height=88
fixed=1

[background]
color=#25000000
auto_brightness_adjustment=1
threshold_change=0.05
threshold_min=0.25
threshold_max=0.47
alpha_max=0.7
alpha_min=0.0
damping=0.1

[date]
show=1
x=0
y=0
size=16
format=dd/MM/yyyy
color=#15fc11
vertical_alignment=Top
horizontal_alignment=Center

[stackpanel]
vertical_alignment=Bottom
horizontal_alignment=Center

[time]
x=0
y=0
size=42
format=HH:mm
color=#15fc11
vertical_alignment=Top
horizontal_alignment=Left

[seconds]
show=1
size=15
x=5
y=-7
color=#15fc11
vertical_alignment=Top
horizontal_alignment=Center
